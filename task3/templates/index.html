<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Product Data from API</h1>
  <p>Below is the product data fetched from <code>fakestoreapi.com/products</code>:</p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>${{ '%.2f'|format(product.price) }}</td>
        <td>{{ product.category }}</td>
        <td><img src="{{ product.image }}" alt="{{ product.title }}"></td>
        <td>{{ product.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
